<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Map</title>
    <link rel='stylesheet' href='https://openlayers.org/en/v4.6.5/css/ol.css' type='text/css'>
    <script src='https://openlayers.org/en/v4.6.5/build/ol.js'></script>
    <script src='https://code.jquery.com/jquery-1.12.3.min.js' type='text/javascript'></script>
    <script src='defineListMap.js'></script>
    <script src='process.js'></script>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div id='map' class='map'></div>

    <div id='popup' class='ol-popup'>
        <a href='#' id='popup-closer' class='ol-popup-closer'>✖</a>
        <div id='popup-content'></div>
    </div>
    <div id='info'></div>
    <div id='divRight'>
        <table id='table'>
            <tr>
                <td>
                    <span onclick="showLevelZoom()">Chế độ xem:</span>
                    <select id='selectArea'>
                        <option value='0'>Toàn Quốc</option>
                        <option value='1'>Các tỉnh/thành phố</option>
                        <option value='2'>Các quận/Huyện</option>
                        <option value='3'>Các phường/xã</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type='checkbox' id='viewRoad' name='mapRoads' class='selectOption' />
                    <label for='viewRoad'>Xem đường</label><br>
                    <input type='checkbox' id='viewBuilding' name='mapBuilding' class='selectOption' />
                    <label for='viewBuilding'>Xem các tòa nhà</label><br>
                    <input type='checkbox' id='viewRailway' name='mapRailWays' class='selectOption' />
                    <label for='viewRailway'>Xem đường săt</label><br>
                    <input type='checkbox' id='viewRiver' name='mapRiver' class='selectOption' />
                    <label for='viewRiver'>Xem đường thủy</label><br>
                    <input type='checkbox' id='viewPoint' name='mapPoints' class='selectOption' />
                    <label for='viewPoint'>Xem các điểm</label><br>
                    <input type='checkbox' id='viewNatual' name='mapNatural' class='selectOption' />
                    <label for='viewNatual'>Xem thiên nhiên</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="txtPoint1" />
                    <br />
                    <input type="text" id="txtPoint2" />
                    <br />
                    <button id="btnSolve">Tìm đường</button>
                    <button id="btnReset">Xóa đường</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
